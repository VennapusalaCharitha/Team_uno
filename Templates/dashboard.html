{% extends 'base.html' %}
{% block title %}My Dashboard{% endblock %}
{% block content %}

    <img onmouseover="speak(this)" src="{{ url_for('static', filename='images/DeTalk.png') }}" alt="DeTalk Logo" class="img-fluid  mx-auto d-block" style="width: 100px; border-radius: 50%;"> <br>
    <br>
    <h2 onmouseover="speak(this)"  > Welcome {{ first_name }} {{ last_name }}</h2>
    <script>sessionStorage.setItem('IsBlind', IsBlind);</script>
    <hr>
<!-- "Create or Join Meeting" button -->
    <div class="create-meeting-button">
    <p onmouseover="speak(this)"  class="fw-bold mb-2 text-uppercase">Create or Join a Meeting</p> <br> <br>
        <div class="button-container" style= "display: flex; justify-content: center; gap:5px;">
            <a onmouseover="speak(this)"  class="btn btn-primary" href="{{ url_for('meeting') }}">Create Meeting</a>
            <a onmouseover="speak(this)"  class="btn btn-primary" href="{{ url_for('join') }}">Join Meeting</a>
            <a onmouseover="speak(this)"  class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>

{% endblock %}
